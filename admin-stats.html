<!DOCTYPE html>
<html>
<head>
    <title>SourceMedia - Live Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <h1 class="text-3xl font-bold mb-6">Website Statistieken</h1>
    <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
            <p class="text-gray-400">Totaal Bezoeken</p>
            <p id="total-visits" class="text-4xl font-bold font-heading">...</p>
        </div>
        </div>

    <script>
        // Hier gebruik je dezelfde URL en Key als hierboven
        async function fetchStats() {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/bezoeken?select=*`, {
                headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            document.getElementById('total-visits').innerText = data.length;
        }
        fetchStats();
    </script>
</body>
</html>
